<body>
    <h1>Biryani</h1>
    <img src="../images/biryani.jpg">
    <p>Bangladesh has the best biryani.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Rice    500g</li>
        <li>Chicken 300g</li>
        <li>Spices  2tbsp</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Wash the rice</li>
        <li>Add spice to rice and chicken</li>
        <li>Cook rice and chicken together</li>
    </ol>
